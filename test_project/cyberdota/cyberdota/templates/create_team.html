<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'cyberdota/css/flagicon.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'cyberdota/css/stylesheets/dota2minimapheroes.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="http://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>Reigstration</title>
</head>
    <style type="text/css">
        html,body{
            height: 100%;
            margin: 0;
            background-color: #1C242D;
            font-family: Poppins;
        }
        #register_form{
            background-color: #2E3740;
            margin-top: 5%;
            width: 28%;
            height: 50%
        }
        h2{
            color:white;
            float: left;
        }
    </style>
<body>  
    <div style='width: 28%' class="container" id="register_form">
        <form style="color: white" method="post" class="form-signin" role="form" id="form">
        {% csrf_token %}
            <h2 class="form-signin-heading">New team</h2></br>
            <div style="width: 100%" class='input-group'>
                <span style="width: 39px" class="input-group-addon"><i class="fas fa-id-card"></i></span>
                <input type="text" id='idha' name='idha'  class="form-control" placeholder="Name of your team" required autofocus>
            </div></br>
            <div style="width: 100%" class='input-group'>
              <span style="width: 39px" class="input-group-addon"><i class="far fa-flag"></i></span>
              <input type="text" id='lang' name='lang'  class="form-control" placeholder="Teamspeak language" required>
            </div></br>
            <label for='region' style="color:white;">Your region</label>
            <div class='input-group'>
                <span class="input-group-addon"><i class="fas fa-globe"></i></span>
                    <select class="form-control" id="region" name='region' required'>
                      <option>CIS</option>
                      <option>Europe</option>
                      <option>N.America</option>
                      <option>S.America</option>
                      <option>N.Asia</option>
                      <option>S.Asia</option>
                      <option>Africa</option>
                    </select>
            </div></br>
            <div class='input-group'>

            </div></br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button> </br>
        </form>
    </div>
</body>
</html>
